apiVersion: v1
kind: Service
metadata:
  name: assetinv-service
spec:
  type: ClusterIP
  selector:
    app: assetinv-ingress
    tier: aplikasi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assetinv-deployment
  labels:
    app: assetinv-ingress
    tier: aplikasi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assetinv-ingress
      tier: aplikasi
  template:
    metadata:
      labels:
        app: assetinv-ingress
        tier: aplikasi
    spec:
      containers:
      - name: assetinv-ingress
        image: sudarsonohadisaputra/asset-inv:saas-v30
        ports:
        - containerPort: 80

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - assetinv.solubis.net
      secretName: assetinv-tls
  rules:
    - host: assetinv.solubis.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: assetinv-service
                port:
                  number: 80
